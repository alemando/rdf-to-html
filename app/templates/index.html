<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    {% block head %}
    <link
      href="{{ url_for('static', path='/css/index.css') }}"
      rel="stylesheet"
    />
    <title>{% block title %} RDF TO HTML {% endblock %}</title>
    {% endblock %}
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="container-fluid">
      {% block content %}
      <div class="row">
        <div class="col text-center">
          <h1>RDF TO HTML</h1>
        </div>
      </div>
      <form class="row" onsubmit="redirect(event)">
        <div class="offset-md-4 col-md-4">
          <label for="iri" class="form-label">IRI Namespace</label>
          <textarea
            class="form-control"
            id="iri"
            placeholder="Iri namespace"
            required
          >
{{iri}}</textarea
          >
        </div>
        <div class="offset-md-4 col-md-4">
          <label for="sparqlEndpoint" class="form-label">Sparql Endpoint</label>
          <input
            type="text"
            class="form-control"
            id="sparqlEndpoint"
            placeholder="Sparql endpoint url"
            value="{{sparqlEndpoint}}"
            required
          />
        </div>
        <div class="offset-md-4 col-md-4">
          <label for="entity" class="form-label">Entity</label>
          <input
            type="text"
            class="form-control"
            id="entity"
            placeholder="Entity"
            value="{{entity}}"
            required
          />
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
      </form>
      {% endblock %}
    </main>

    <footer class="bg-light text-center text-lg-start mt-auto">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        RDF TO HTML:
        <a class="text-dark" href="https://mdbootstrap.com/"
          >Download here
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-github"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
            />
          </svg>
        </a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', path='/js/utils.js') }}"></script>
  </body>
</html>
